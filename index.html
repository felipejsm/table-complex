<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src='app.js'></script>
    <title>Cmplx Tbl</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl as ctrl">
    <div class="container">
        <div class="row">
            <table class="table ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Estado</th>
                        <th>Capital</th>
                        <th>Sigla</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat-start="item in estrutura">
                        <td>{{$index}}</td>
                        <td>{{item.estado}}</td>
                        <td>{{item.capital}}</td>
                        <td>{{item.sigla}}</td>
                        <td>
                            <button class="btn btn-success btn-block" 
                                    ng-click="showMe = !showMe">Show Me</button>
                        </td>
                    </tr>
                    <tr ng-repeat-end>
                        <td colspan="6">
                                {{item[0].Ma}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
